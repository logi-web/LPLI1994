<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LPLI1998</title>
    <link type="application/atom+xml" rel="alternate" href="https://logi-web.github.io/lpli1994/feed.xml" title="LPLI1998" /><link rel="shortcut icon" type="image/x-icon" href="/lpli1994/favicon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.css" integrity="sha384-OH8qNTHoMMVNVcKdKewlipV4SErXqccxxlg6HC9Cwjr5oZu2AdBej1TndeCirael" crossorigin="anonymous">
    <style>
        body[a="dark"] {
          filter: invert(1); }
          body[a="dark"] img {
            filter: invert(1); }
            body[a="dark"] img.ioda {
              filter: invert(0); }
          body[a="dark"] .emoji {
            filter: invert(1); }
          body[a="dark"] iframe {
            filter: invert(1); }
        
        @media (prefers-color-scheme: dark) {
          body[a="auto"] {
            filter: invert(1); }
            body[a="auto"] img {
              filter: invert(1); }
              body[a="auto"] img.ioda {
                filter: invert(0); }
            body[a="auto"] .emoji {
              filter: invert(1); }
            body[a="auto"] iframe {
              filter: invert(1); } }
        html, body {
          background: white; }
        
        html {
          height: 100%;
          scroll-behavior: smooth; }
        
        body {
          color: black;
          font-family: monospace;
          font-size: 16px;
          line-height: 1.4;
          margin: 0;
          min-height: 100%;
          overflow-wrap: break-word; }
        
        .post-meta {
          text-align: right; }
        
        h2, h3, h4, h5, h6 {
          margin-top: 3rem; }
        
        hr {
          margin: 2rem 0; }
        
        p {
          margin: 1rem 0; }
        
        li {
          margin: 0.4rem 0; }
        
        *:target {
          background: yellow; }
        
        .w {
          max-width: 640px;
          margin: 0 auto;
          padding: 4rem 2rem; }
        
        hr {
          text-align: center;
          border: 0; }
          hr:before {
            content: "/////"; }
          hr:after {
            content: attr(data-content) "/////"; }
        
        code {
          color: white;
          background: black; }
        
        div.highlighter-rouge code {
          display: block;
          overflow-x: auto;
          white-space: pre-wrap;
          padding: 1rem; }
        
        blockquote {
          font-style: italic;
          border: thin solid black;
          padding: 1rem; }
          blockquote p {
            margin: 0; }
        
        img {
          max-width: 100%;
          display: block;
          margin: 0 auto; }
        
        
        /* Then add your custom styles with higher specificity */
        table {
          background-color: red !important;
          display: block !important;
          overflow-x: auto !important;
          width: fit-content !important;
          max-width: 100% !important;
        }
        
        table, th, td {
          border: thin solid black !important;
          border-collapse: collapse !important;
          padding: 0.4rem !important;
        }
        
        /* Force wrapping within table cells */
        th, td {
          white-space: normal !important;
          word-wrap: break-word !important;
        }
        
        /*# sourceMappingURL=main.css.map */
    </style>
</head>
<body> 
    <div class="markdown-content">
      {% capture readme_content %}{% include_relative README.md %}{% endcapture %}
      {{ readme_content | markdownify }}
    </div>
</body>
</html>
