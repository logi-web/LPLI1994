---
---

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title & description -->
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Icon handling -->
    <link type="application/atom+xml" rel="alternate" href="{{ site.github.baseurl }}/feed.xml" title="{{ site.title }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.github.url }}/favicon.svg" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.github.baseurl }}/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.css" integrity="sha384-OH8qNTHoMMVNVcKdKewlipV4SErXqccxxlg6HC9Cwjr5oZu2AdBej1TndeCirael" crossorigin="anonymous">
</head>
<body a="auto">
    <main class="page-content" aria-label="Content">
      <div class="w">
        <body> 
            <div class="markdown-content">
              {% capture readme_content %}{% include_relative README.md %}{% endcapture %}
              {{ readme_content | markdownify }}
            </div>
        </body>
      </div>
    </main>
</body>
</html>
